<div>
  <label>
    <input [(ngModel)]="customer.firstName" placeholder="first name" type="text">
  </label>
  <label>
    <input [(ngModel)]="customer.lastName" placeholder="last name" type="text">
  </label>
  <label>
    <input [(ngModel)]="customer.email" placeholder="email" type="email">
  </label>
  <label>
    <input [(ngModel)]="customer.password" placeholder="password" type="password">
  </label>

  <input (click)="addCustomer()" type="button" value="Add">

</div>
