<table style="width:100%">
  <tr>
    <th>ID</th>
    <th>Company ID</th>
    <th>Title</th>
    <th>Description</th>
    <th>Category</th>
    <th>Price</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Amount</th>
  </tr>
  <tr *ngFor="let c of coupons">
    <td>{{c.id}}</td>
    <td>{{c.companyID.id}}</td>
    <td>{{c.title}}</td>
    <td>{{c.description}}</td>
    <td>{{c.category}}</td>
    <td>{{c.price}}</td>
    <td>{{c.startDate}}</td>
    <td>{{c.endDate}}</td>
    <td>{{c.amount}}</td>
  </tr>
</table>
